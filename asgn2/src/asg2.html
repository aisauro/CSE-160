    <meta charset="utf-8" />

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
 
    <p id="numdot"> XXX </p>
 
    <!--

    <p>
    <h3>SWORDSCHICKEN</h3>
    <p>
    <b>Neck Angle </b> <input type="range" id="neckSlide" min="-25" max="25" value="0" class="slider">
    Peck Animation:
    <button type="button" id="animationPeckOnButton">ON</button>
    <button type="button" id="animationPeckOffButton">OFF</button>
    <br>
    <b>Head Yaw (Side/Side)</b> <input type="range" id="headSlide" min="-5" max="5" value="0" class="slider">
    <p>
    <b>Left Wing Flap </b> <input type="range" id="leftWingSlide" min="-15" max="45" value="45" class="slider">
    <br>
    Wings Animation:
    <button type="button" id="animationWingOnButton">ON</button>
    <button type="button" id="animationWingOffButton">OFF</button>
    <br>
    <b>Right Wing Flap </b> <input type="range" id="rightWingSlide" min="-45" max="15" value="-45" class="slider">
    <p>
    <b>Left Leg Swing </b> <input type="range" id="leftLegSlide" min="-25" max="25" value="0" class="slider">
    <br>
    <b>Left Knee Bend </b> <input type="range" id="leftKneeSlide" min="-5" max="15" value="0" class="slider">
    <p>
    <b>Right Leg Swing </b> <input type="range" id="rightLegSlide" min="-25" max="25" value="0" class="slider">
    <br>
    <b>Right Knee Bend </b> <input type="range" id="rightKneeSlide" min="-5" max="15" value="0" class="slider">
    <p>
    <b>Sword Angle </b> <input type="range" id="swordSlide" min="-25" max="5" value="0" class="slider">
    <!--Animation:
    <button type="button" id="swordAnimationOnButton">ON</button>
    <button type="button" id="swordAnimationOffButton">OFF</button>-->
    <p>
    <b>Global Camera Angle </b> 
    <br>
    X-Axis <input type="range" min="0" max="360" value="0" class="slider" id="angleXSlide">
    <br>
    Y-Axis <input type="range" min="0" max="360" value="0" class="slider" id="angleYSlide">
    <br>
    Z-Axis <input type="range" min="0" max="360" value="0" class="slider" id="angleZSlide">
    <p>
 
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="asg2.js"></script>
  </body>
</html>
