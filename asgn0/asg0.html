<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 0: Vector Library (Very Easy)</title>
  </head>

  <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>

    <br><br> <!-- Copying from lab videos -->
    <label for="x1">v1: x</label>
    <input
      type="number"
      id="x1"
      name="x1">
    <label for="y1">y</label>
    <input
      type="number"
      id="y1"
      name="y1"/>
    
    <br>
    <label for="x2">v2: x</label>
    <input
    type="number"
    id="x2"
    name="x2">
    <label for="y2">y</label>
    <input
    type="number"
    id="y2"
    name="y2">
    <br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>
    <br>
    <br>
    <label for="operation">Operation:</label>
    <select id="operation">
      <option value="add">Add</option>
      <option value="sub">Sub</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="angle">Angle Between</option>
      <option value="mag">Magnitude</option>
      <option value="norm">Normalize</option>
    </select>
    <label for="scalar">Scalar:</label>
    <input
      type="number"
      id="scalar"
      name="scalar">
    <br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>

</html>
